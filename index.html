<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <div class="header-container">

            <nav>
                <ul>
                    <li>About</li>
                    <li>Products</li>
                    <li>Contact</li>
                </ul>
                <div class="cart-content">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="quantity-label">1</span>
                    <div class="cart-box">
                        <div class="product-content">
                            <img src="/data/Iphone-img1.jpg">
                            <div class="p-details">
                                <p class="p-text">Apple iphone 15 pro</p>
                                <p class="p-price">&#8377; 1,28,200</p>
                            </div>
                        </div>
                        <div class="cart-is-empty">
                            <p>Your cart is empty :( </p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                    <div class="small-images">
                        <img src="/data/Iphone-img1.jpg" onclick="clickimg(this)">
                        <img src="/data/Iphone-img2.jpg" onclick="clickimg(this)">
                        <img src="/data/Iphone-img3.jpg" onclick="clickimg(this)">
                        <img src="/data/Iphone-img4.jpg" onclick="clickimg(this)">
                    </div>
                    <div class="main-image">
                        <img src="/data/Iphone-img1.jpg" id="imagebox">
                    </div>
                </div>
            </div>

            <div class="text">
                <div class="content">
                    <h2>Apple iphone 15 pro</h2>
                    <div class="review">
                        <span>(4.3)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 1,28,200</p>
                        <strike>&#8377; 1,34,900</strike>
                    </div>
                    <p>Size : <select name="size">
                            <option value="select size">Select size</option>
                            <option value="128gb">128 GB</option>
                            <option value="256gb">256 GB</option>
                            <option value="512gb">512 GB</option>
                            <option value="1tb">1 TB</option>
                        </select></p>
                    <p>Quantity : <input type="text" value="1"></p>
                    <button onclick="addToCart()" class="add-to-cart"><span class="fa fa-shopping-cart"></span>Add to
                        cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
